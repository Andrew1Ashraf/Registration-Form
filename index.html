<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
<div class="form-container">

    <form class="form" id="form">
        <div class="input-fname">
            <label for="">First Name</label>
            <input type="text" id="firstName">
            <label for="" class="invalid" id="invalidfname">Please enter valid First Name</label>
        </div>  

        <div class="input-lname">
            <label for="">Last Name</label>
            <input type="text" id="lastName">
            <label for="" class="invalid" id="invalidlname">Please enter valid Last Name</label>
        </div>  
        
        <div class="input-phone-number">
            <label for="">Phone Number</label>
            <input type="text" id="phoneNumber">
            <label for="" class="invalid" id="invalidphone">Please enter valid Phone Number</label>
        </div>

        <div class="input-mail">
            <label for="">Email</label>
            <input type="email" id="email">
            <label for="" class="invalid" id="invalidmail">Please enter valid Email</label>
        </div>

        <div class="input-password">
            <label for="">Password</label>  
            <input type="password" id="password">
            <label for="" class="invalid" id="invalidpassword">Please enter valid Password</label>
        </div>
        <div class="input-confirm-password">
            <label for="">Confirm Password</label>  
            <input type="password" id="confirmPassword">
            <label for="" class="invalid" id="invalidconfirmpassword">password do not match</label>
        </div>

        <div class="input-image">
            <label for="">Image</label>
            <input type="file" id="image" accept=".jpg , .jpeg , .png">
            <label for="" class="invalid" id="invalidimage"> please insert a file with max size 5MB</label>
        </div>
        
     
    </form>
    <button id="formBtn">Submit</button>
</div>

    <script src="form.js"></script>
</body>
</html>
